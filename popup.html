<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <title>Getting Started Extension's Popup</title>
  </head>
  <body>
    <div id="container" class="status">
      <h3 class="title">Add Video to Steemit</h3>
      <input type="text" class="urlText" id="videoURL" size="45" placeholder="Enter Video URL here..." />
      <button type="submit" id="videoButton" class="videoButton">Add Video</button>
    </div>
    <div id="video"></div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/video.js"></script>
  </body>
</html>
